<header class="hero">
    <style>
        :root {
            --bg-main: #1e1613;
            --gold: #c2a05a;
            --border-gold: rgba(194, 160, 90, 0.5);
            --radius-lg: 1.25rem;
            --radius-md: 0.75rem;
            --font-head: "Playfair Display", Georgia, serif;
        }

        html,
        body {
            background: var(--bg-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 6vh 0;
            background: var(--bg-main);
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-gold);
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 1;
        }

        .hero-img {
            width: 100%;
            height: auto;
            max-height: 88vh;
            object-fit: contain;
            object-position: center;
            opacity: 0;
            transform: scale(1.005);
            animation: heroFade 1s ease-out forwards;
        }

        @keyframes heroFade {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hero-inner {
            position: absolute;
            top: 50%;
            left: calc(49% - 0.4rem);
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            padding: 1rem 1.5rem;
            max-width: 320px;
            width: 80%;
            border-radius: var(--radius-lg);
            background: radial-gradient(60% 80% at 50% 45%,
                    rgba(255, 255, 255, 0.04) 0%,
                    rgba(10, 10, 10, 0.32) 70%);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.5),
                0 0 36px rgba(194, 160, 90, 0.2);
            border: 1px solid rgba(194, 160, 90, 0.35);
            opacity: 0.95;
            animation: fadeInSoft 1.2s ease-out forwards;
        }

        @keyframes fadeInSoft {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.96);
            }

            to {
                opacity: 0.95;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .hero-topline {
            font-family: var(--font-head);
            color: var(--gold);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .hero-title {
            font-family: var(--font-head);
            font-size: clamp(2rem, 3.2vw, 2.8rem);
            color: #fff;
            text-shadow: 0 0 10px rgba(194, 160, 90, 0.4);
            overflow: hidden;
            position: relative;
            display: inline-block;
        }

        .hero-title .shimmer-text {
            position: relative;
            z-index: 2;
        }

        .hero-title::before {
            content: "";
            position: absolute;
            top: 0;
            left: -120%;
            width: 240%;
            height: 100%;
            background: linear-gradient(115deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.15) 40%,
                    rgba(255, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0.15) 60%,
                    rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            animation: shimmerMove 2.8s ease-out 0.8s forwards;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes shimmerMove {
            0% {
                left: -120%;
            }

            100% {
                left: 120%;
            }
        }

        .hero-sub {
            font-family: var(--font-head);
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 0.3rem;
            letter-spacing: 0.03em;
        }

        @media (max-width: 600px) {
            .hero {
                min-height: 70vh;
                /* statt 100vh */
                padding: 2vh 0;
                /* statt 5vh */
                margin-bottom: 0.5rem;
                /* kompakter Abstand nach unten */
            }

            .hero-inner {
                top: 50%;
                transform: translate(-50%, -50%);
                padding: 0.6rem 1rem;
                max-width: 240px;
            }

            .hero-title {
                font-size: 1.5rem;
                line-height: 1.2;
                text-shadow: 0 0 6px rgba(194, 160, 90, 0.3);
            }

            .hero-sub {
                font-size: 0.8rem;
                margin-top: 0.2rem;
            }

            .hero-topline {
                font-size: 0.65rem;
                letter-spacing: 0.1em;
            }

            .hero-img {
                max-height: 60vh;
                /* statt 70vh */
                transform: none;
                animation: none;
                opacity: 1;
            }
        }
    </style>

    <div class="hero-bg">
        <img class="hero-img" src="images/Iris-Banner.png" alt="Iris Tarot Banner" />
    </div>

    <div class="hero-inner">
        <div class="hero-topline">ΓΝΩΘΙ ΣΕΑΥΤΟΝ</div>
        <h1 class="hero-title"><span class="shimmer-text">Iris&nbsp;Tarot</span></h1>
        <div class="hero-sub">Das Auge der Heilung</div>
    </div>
</header>
